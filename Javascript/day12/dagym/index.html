<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="first.css">
    <link rel="stylesheet" href="second.css" />
    <link rel="stylesheet" href="common.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <header>
        <nav>
          <div class="headerNav">
            <div class="headerLocation">
              <span>중구 태평로 1가</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <div class="headerIcon">
              <i class="fa-solid fa-magnifying-glass glass"></i>
              <i class="fa-solid fa-cart-shopping shopping"></i>
            </div>
          </div>
          <div class="headerMenu">
            <div class="headerMenuButton">
              <div class="buttonBox filterBtn">
                <i class="fa-solid fa-bars"></i>
                <span>필터</span>
                <i class="fa-solid fa-angle-down"></i>
              </div>
              <div class="buttonBox dailyBtn">
                <i class="fa-solid fa-ticket-simple"></i>
                <span>일일권</span>
              </div>
              <div class="buttonBox lowestBtn">
                <i class="fa-solid fa-seedling"></i>
                <span>다짐회원가</span>
              </div>
            </div>
          </div>
        </nav>
    </header>

    <main>
      <section class="list first"></section>
      <section class="list second"></section>
    </main>
  </body>
</html>
