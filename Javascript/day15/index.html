<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/todolist.css">
    <link rel="stylesheet" href="./style/bottom.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    
    <header>
        <nav>
            <div class="headerIcon">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="date">
            </div>
            <div  class="headerIcon">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="toDoList">
            <div class="toDoContent">
                <div class="checkList">
                    <div class="checkIcon">
                        <i class="fa-regular fa-square"></i>
                        <i class="fa-solid fa-square-check hidden"></i>
                    </div>
                    <div class="toDo">
                        <span>Morning Run</span>
                    </div>
                </div>
                <div class="time">
                    <span>7 : 30</span>
                </div>
            </div>
            <div class="toDoContent">
                <div class="checkList checked">
                    <div class="checkIcon">
                        <i class="fa-regular fa-square hidden"></i>
                        <i class="fa-solid fa-square-check"></i>
                    </div>
                    <div class="toDo">
                        <span>Morning Run</span>
                    </div>
                </div>
                <div class="time hidden">
                    <span>7 : 30</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="content">
            <div class="tasks">
                <span>3 tasks</span>
            </div>
            <div class="addNew">
                <span>ADD NEW</span>
                <div class="addPlus">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
