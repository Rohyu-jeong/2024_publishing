<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../common/reset.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="p.png" alt="">
            </div>
            <div class="menu">
                <ul class="menu__main">
                    <li>고객센터</li>
                    <li>마이페이지</li>
                </ul>
                <div class="menu__bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="first">
            <video src="dog.mp4" loop autoplay muted></video>
            <div class="first__contents">
                <div class="first__contents__text">
                    <div class="first__contents__text--text1">
                        <span>스누피</span>
                        <span>우드스탁</span>
                    </div>
                    <div class="first__contents_text--title">
                        <span>집에 가고 싶다</span>
                    </div>
                    <div class="first__contents__button">
                        More View
                    </div>
                </div>
            </div>
        </section>
        <section class="second">
            <div class="second__contents">
                <div class="second__contents__title">
                    <div class="second__contents__text">
                        <span>Vision</span>
                    </div>
                    <div class="second__contents__title">
                        <span>메르세데스-벤츠 삼각별의 역사</span>
                        <span>메르세데스-벤츠는 탄소발자국을 줄여 나가는 과정에서 메르세데스-벤츠 삼각별의 기반이 되는 요소들과 조화를 이루고 있습니다.</span>
                    </div>
                    <div class="second__contents__button">
                        More View
                    </div>
                </div>
                <div class="second__contents__image">
                    <img src="" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
